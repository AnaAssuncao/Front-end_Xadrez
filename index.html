<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xadrez</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body id="chess">
    <header class="chess__header">
        <h1 class="chess__title">Jogo Xadrez</h1>
        <button class="chess__button" id="button__newGame">Novo Jogo</button>
        <div class="chess__move">
            <div class="move__column">
                <p class="move__title" >Vez das Peças:</p>
                <select class="move__color move__input" id="select__color">
                </select>
            </div>
            <div class="move__column">
                <p class="move__title" >Escolha a peça para jogar:</p>
                <select class="move__piece move__input" id="select__name">
                    <!-- Peças de cada cor ativa no tabuleiro-->
                </select>
            </div>
            <div class="move__column">
                <p class="move__title" >Escolha a coordenada para jogar:</p>
                <select class="move__coordinate move__input" id="select__coordinate">
                    <!-- Coluna que a peça pode andar tabuleiro-->
                </select>
            </div>

            <button class="move__button" id="button__movement">Mover</button>
        </div>    
    </header> 
    
    <div class="chess__startGame" id="startGame">
        <div class="chess__button__startGame" id="button__startGame">
            <h1 class="chess__title">Jogo Xadrez</h1>
            <button class="chess__button button__startGame" id="button__startGameOffline">Iniciar Jogo Local</button>
            <button class="chess__button button__startGame" id="button__startGameOnline">Iniciar Jogo Online</button>
        </div>
    </div>
    <div class="main__column">
     <div class="status__game__row">
         <div class="status__game status__game--player" id="status__connection">
             <img src="Img/Offline_logo.svg" class="icon_min" id="connection__img"> 
             <p id="information__connection"></p>          
         </div>
         <div class="status__game status__game--board">
            <img src="Img/check.svg" class="icon_med">
            <span id="information__game">Nenhum Xeque Identificado</span>
        </div>
        <div class="status__game status__game--details" id="button__details__modal">
            Detalhes
            <img src="Img/down-chevron.svg" class="icon_micro">
        </div>

     </div>
    
    <section class="chess__game">
        <div class="chess__board"> 
            <div class="chess__line" id="line">
                <!-- numero-->
            </div>
            <div class="chess__squares" id="board">     
                <!-- casa-->
            </div>
            <div class="chess__column" id="column">      
                <!-- letra-->
            </div>   
            <div class="chess__modal chess__modal--display" id="modal__information"> 
                <p id="chess__inf"></p>
            </div>
        </div>

        <div class="modal__details modal__details--display" > 
            <div class="modal__details__msg" id="details_log">
                
            </div>
            <div class="capturePieceColor__banner">
                <p class="capturePieceColor__text">Peças Pretas Capturadas:</p>
                <div class="capturePieceColor__pieceDead" id="colorTop">
                    
                </div>
            </div>
            <div class="capturePieceColor__banner">
                <p class="capturePieceColor__text">Peças Brancas Capturadas:</p>
                <div class="capturePieceColor__pieceDead" id="colorBottom">
                    
                </div>
            </div>
        </div>
    </div>


    </section>
    <div class="aux__column">
        <div id="history__header">
            <img src="Img/history.svg" class="icon_med"> 
            <h3 class="history__title">Histórico de Jogadas </h3>
            <button class="move__back move__back--display" id="button__back__movement"><img src="Img/undo-arrow.svg" class="icon_micro"> </button>  
        </div>
        <div id="information__history"></div>
        
    </div>
    
</body>
<!-- <script src="XadrezGame.js"></script> -->
<!-- <script src="RenderScreen.js"></script> -->
<script type="module" src="Controller.js"></script>
</html>

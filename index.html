<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xadrez</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body class="chess">
    <header class="chess__header">
        <h1 class="chess__tittle">Jogo Xadrez</h1>
        <button class="chess__button" id="button__start">Iniciar Jogo</button>
        <div class="chess__move">
            <p>Cor Peça</p>
            <select class="move__color" id="select__color">
            </select>
            <p>Peça</p>
            <select class="move__piece" id="select__name">
                <!-- Peças de cada cor ativa no tabuleiro-->
            </select>
            <p>Coordenada</p>
            <select class="move__coordinate" id="select__coordinate">
                <!-- Coluna que a peça pode andar tabuleiro-->
            </select>
            <button class="move__button" id="button__movement">Mover</button>
        </div>    
    </header> 
    
    <section class="chess__game">
        <div class="chess__board"> 
            <div class="chess__line" id="line">
                <!-- numero-->
            </div>
            <div class="chess__squares" id="board">     
                <!-- casa-->
            </div>
            <div class="chess__column" id="column">      
                <!-- letra-->
            </div>
        </div>
    </section>
    <section class="information"></section>
    <section class="chess__capturePieceColor">
        <div id="information__game"></div>
        <div class="capturePieceColor__banner">
            <p class="capturePieceColor__text">Peças cor Branca</p>
            <div class="capturePieceColor__pieceDead" id="colorTop">
                <!-- imagens -->
            </div>
        </div>
        <div class="capturePieceColor__banner">
            <p class="capturePieceColor__text">Peças cor Preta</p>
            <div class="capturePieceColor__pieceDead" id="colorBottom">
                <!-- imagens -->
            </div>
        </div>
    </section>


</body>
<!-- <script src="XadrezGame.js"></script> -->
<!-- <script src="RenderScreen.js"></script> -->
<script type="module" src="Controller.js"></script>
</html>
